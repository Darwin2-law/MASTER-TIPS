<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Odds Predictions</title>
    <link rel="stylesheet" href="icons.css">
</head>
<body>
    <!-- Close Button -->
    <a href="index.html" class="close-button">X</a>
    <h2>Fixed Odds Predictions</h2>

    <!-- Fixed Odds Predictions Table -->
    <table id="fixedOddsTable">
        <thead>
            <tr>
                <th>No.</th>
                <th>Team A</th>
                <th>Team B</th>
                <th>Win</th>
                <th>Draw</th>
                <th>Loss</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

   

    <script>
        // Function to populate the Fixed Odds table with saved data
        function populateTable() {
            const fixedOddsData = JSON.parse(localStorage.getItem("Fixed Odds")) || [];
            const tableBody = document.querySelector("#fixedOddsTable tbody");
            tableBody.innerHTML = ""; // Clear existing rows

            fixedOddsData.forEach((item, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.teamA}</td>
                    <td>${item.teamB}</td>
                    <td>${item.win}</td>
                    <td>${item.draw}</td>
                    <td>${item.loss}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Clear Fixed Odds data from localStorage and table
        document.getElementById('clearTableBtn').addEventListener('click', function() {
            if (confirm("Are you sure you want to clear this table?")) {
                localStorage.removeItem('Fixed Odds');
                populateTable(); // Refresh the table
                alert("Fixed Odds data has been cleared.");
            }
        });

        // Populate the table when the page loads
        window.onload = populateTable;
    </script>
</body>
</html>
